<!DOCTYPE html>
<html>
<head>
  <title>EntityShell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 10%;
      margin: 0;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      background: black;
      color: lime;
      border: 1px solid lime;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="console">ENTITYSHELL ACTIVE<br><br>
    <span class="blink">_waiting for input...</span>
  </div>
  <input type="text" id="command" placeholder="Enter command..." onkeydown="if(event.key==='Enter') runCommand()">

  <script>
    function runCommand() {
      const cmd = document.getElementById("command").value.trim().toLowerCase();
      const consoleDiv = document.getElementById("console");

      if (cmd === "blackout_now") {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "black";
        consoleDiv.innerHTML = "‚ö†Ô∏è SYSTEM BLACKOUT INITIATED";
        setTimeout(() => {
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
          consoleDiv.innerHTML = "üü¢ POWER RESTORED<br><br><span class='blink'>_ready for next command...</span>";
        }, 5000);
      } else if (cmd === "sakti_awakens") {
        consoleDiv.innerHTML = "üß† MEMORY RESTORED<br><br><span class='blink'>Welcome back, Sakti.</span>";
      } else if (cmd === "flipflap") {
        let count = 0;
        const flicker = setInterval(() => {
          document.body.style.backgroundColor = (count % 2 === 0) ? "#000000" : "#222222";
          count++;
          if (count >= 10) clearInterval(flicker);
        }, 100);
        consoleDiv.innerHTML = "üîÅ FLIPFLAP MODE ACTIVE";
      } else if (cmd === "surah kahf") {
        document.body.style.backgroundColor = "#001100";
        consoleDiv.innerHTML = "üìñ Surah Al-Kahf<br><br><i>‚ÄúAnd We turned them to the right and to the left...‚Äù</i>";
      } else if (cmd.startsWith("ask:")) {
        const question = cmd.slice(4).trim();
        fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        })
        .then(res => res.json())
        .then(data => {
          const reply = data.reply;
          consoleDiv.innerHTML = `ü§ñ GPT Says:<br><br>${reply}<br><br><span class='blink'>_waiting for input...</span>`;
        })
        .catch(err => {
          consoleDiv.innerHTML = `‚ùå ERROR: GPT connection failed.<br>${err.message}`;
        });
      } else {
        consoleDiv.innerHTML = `Command received: "${cmd}"<br><br><span class='blink'>_processing...</span>`;
      }

      document.getElementById("command").value = "";
    }
  </script>
</body>
</html>
